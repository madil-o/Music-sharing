
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf 8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Music sharing</title>
  </head>
  <body>
    <h3 align="center">Music Sharing</h3>
    
    <img src={{ song_db.cover }} alt="cover"> <br>
    
    <div class="buttons">
    {% for platform in ["Spotify","Youtube", "Deezer", "Apple Music"] %}
      <a class="platform_button" href={{ song_db.links[platform.lower()] }} target="_blank">
        {{platform}}
      </a>
    {% endfor %}
    </div>
  </body>
</html>
