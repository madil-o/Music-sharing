
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf 8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Music sharing</title>
  </head>
  <body>
    <h3 align="center">Music Sharing</h3>
    
    <img src={{ song_db.cover }} alt="cover"> <br>

    {% for platform in ["spotify","youtube", "deezer", "apple music"] %}
      <a href={{ song_db.links[platform] }} target="_blank"> {{platform}}</a> <br>
    {% endfor %}
  </body>
</html>
